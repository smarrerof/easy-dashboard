<div class="card flex flex-col bg-white border border-gray-300 rounded-lg shadow-sm p-4 w-64">
  <!-- Image, name and url -->
  <div class="flex items-center space-x-4">
    <i class="w-10 h-10 text-4xl si {{ bookmark.icon }}" aria-hidden="true" [style.color]="bookmark.color"></i>
    <div class="flex flex-col">
      <span class="font-bold text-gray-800 text-sm">{{ bookmark.name }}</span>
      <a href="#" class="text-sm text-gray-500 hover:underline truncate">
        {{ bookmark.url }}
      </a>
    </div>
  </div>

  <!-- Tags -->
  <div class="mt-3 flex flex-wrap gap-2 text-xs text-gray-500">
    @for (tag of bookmark.tags; track tag) {
      <app-tag [selected]="selectedTags.includes(tag)" [tag]="tag" (tagClicked)="onTagClicked($event)"></app-tag>
    }
  </div>

  <!-- State and visits -->
  <div class="mt-3 flex items-center justify-between text-sm text-gray-600">
    <div class="flex items-center space-x-2">
      @if (bookmark.isActive) {
        <span class="w-3 h-3 rounded-full bg-green-200" title="Activo"></span>
      } @else {
        <span class="w-3 h-3 rounded-full bg-red-200" title="No responde"></span>
      }
      <span class="text-xs text-gray-700">{{ bookmark.isActive ? 'Activo' : 'No responde' }}</span>
    </div>
    <div class="flex items-center space-x-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="none">
        <polyline
          points="1,12 4,8 7,10 10,6 13,9"
          fill="none"
          stroke="#3b82f6"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"></polyline>

        <circle cx="1" cy="12" r="0.8" fill="#3b82f6"></circle>
        <circle cx="4" cy="8" r="0.8" fill="#3b82f6"></circle>
        <circle cx="7" cy="10" r="0.8" fill="#3b82f6"></circle>
        <circle cx="10" cy="6" r="0.8" fill="#3b82f6"></circle>
        <circle cx="13" cy="9" r="0.8" fill="#3b82f6"></circle>
      </svg>

      <span>{{ bookmark.visits }}</span>
    </div>
  </div>
</div>
