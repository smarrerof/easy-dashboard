<div
  class="card flex flex-col bg-white border border-gray-300 rounded-lg shadow-sm p-4 w-64">
  <!-- Image, name and url -->
  <div class="flex items-center space-x-4">
    <i
      class="w-10 h-10 text-4xl si {{ bookmark.icon }}"
      aria-hidden="true"
      [style.color]="bookmark.color"></i>
    <div class="flex flex-col">
      <span class="font-bold text-gray-800 text-sm">{{ bookmark.name }}</span>
      <a href="#" class="text-sm text-gray-500 hover:underline truncate">
        {{ bookmark.url }}
      </a>
    </div>
  </div>

  <!-- Tags -->
  <div class="mt-3 flex flex-wrap gap-2 text-xs text-gray-500">
    @for (tag of bookmark.tags; track tag) {
      <span class="bg-gray-100 px-2 py-1 rounded">#{{ tag }}</span>
    }
  </div>

  <!-- State and visits -->
  <div class="mt-3 flex items-center justify-between text-sm text-gray-600">
    <div class="flex items-center space-x-2">
      <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded">Public</span>
    </div>
    <div class="flex items-center space-x-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 10l4.553 2.276a2 2 0 010 3.448L15 18m-6-8l-4.553 2.276a2 2 0 000 3.448L9 18m6-8V6a2 2 0 00-2-2H9a2 2 0 00-2 2v4m6 0H9" />
      </svg>
      <span>{{ bookmark.visits }}</span>
    </div>
  </div>
</div>
